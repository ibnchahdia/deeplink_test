<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open My App</title>
</head>
<body>

<button id="openAppBtn">Open App</button>
<p id="status"></p>

<script>
  document.getElementById('openAppBtn').addEventListener('click', function() {
    var appScheme = 'myapp://open?param1=value1&param2=value2';
    var now = new Date().getTime();
    var timeout = 2000;
    var iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = appScheme;
    document.body.appendChild(iframe);

    setTimeout(function() {
      var elapsed = new Date().getTime() - now;
      if (elapsed < timeout + 100) {
        document.getElementById('status').innerText = 'App is not installed.';
      } else {
        document.getElementById('status').innerText = 'App is installed.';
      }
      document.body.removeChild(iframe);
    }, timeout);
  });
</script>

</body>
</html>
