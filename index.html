<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-itunes-app" content="app-id=485296924">
  <link rel="manifest" href="/manifest.json">
  <title>Open Our App</title>
  <style>
    /* ... styles ... */
    #openAppLink {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    } else {
      console.log('Service Workers are not supported in this browser.');
    }
  </script>
  
</head>
<body>

  <h1>Welcome to Our App</h1>
  <p>Tap the button below to open the app.</p>
  <a id="openAppLink" href="https://playful-bonbon-54a9e5.netlify.app/deeplink_test/test">Open App</a>

</body>
</html>
