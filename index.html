<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-itunes-app" content="app-id=485296924">
  
  <title>Open Our App</title>
  <style>
    /* ... styles ... */
    #openAppLink {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <h1>Welcome to Our App #2</h1>
  <p>Tap the button below to open the app.</p>
  <a id="openAppLink" href="https://w-fr-mobileapp1.dev-spark-ext.yves-rocher.com/deeplink_test/test">Open App</a>

  <button id="install-button" style="display: none;">Install App</button>

  <script>
    // Check if service workers are supported
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }

    let deferredPrompt;
    const installButton = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI to notify the user they can install the PWA
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        // Hide the install button
        installButton.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
<p>
  ==============================================================================================================
</p>
<button id="openAppBtn">Open App</button>
    <p id="status"></p>

    <script>
    document.getElementById('openAppBtn').addEventListener('click', function() {
        var now = Date.now();
        var appScheme = 'yourappscheme://';
        var fallbackUrl = 'https://yourdomain.com/download-app';
        var timeout;
        var didRespond = false;

        // Attempt to open the app
        window.location = appScheme;

        // Fallback after a delay
        timeout = setTimeout(function() {
            var elapsed = Date.now() - now;
            if (elapsed < 2000) {
                // App is not installed
                document.getElementById('status').innerText = 'App is not installed.';
                // Optionally redirect to the fallback URL
                // window.location.href = fallbackUrl;
            } else {
                // App is installed and opened
                document.getElementById('status').innerText = 'App is installed and has been opened.';
            }
        }, 1500);
    });
    </script>
</body>
</html>
