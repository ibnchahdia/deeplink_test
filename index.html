<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-itunes-app" content="app-id=485296924">
  
  <title>Open Our App</title>
  <style>
    /* ... styles ... */
    #openAppLink {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border-radius: 5px;
    }
  </style>
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <h1>Welcome to Our App #2</h1>
  <p>Tap the button below to open the app.</p>
  <a id="openAppLink" href="https://w-fr-mobileapp1.dev-spark-ext.yves-rocher.com/deeplink_test/test">Open App</a>

  <button id="install-button" style="display: none;">Install App</button>

  <script>
    // Check if service workers are supported
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }

    let deferredPrompt;
    const installButton = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI to notify the user they can install the PWA
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        // Hide the install button
        installButton.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
<p>
  ==============================================================================================================
</p>
<p id="status">Checking if app is installed...</p>

    <script>
    window.onload = function() {
        var now = Date.now();
        var appScheme = 'yourappscheme://';
        var fallbackUrl = 'https://yourdomain.com/download-app';
        var timeoutDuration = 1500;
        var hasApp = false;

        // Attempt to open the app
        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appScheme;
        document.body.appendChild(iframe);

        // Set a timeout to check if the app was opened
        setTimeout(function() {
            var elapsed = Date.now() - now;
            if (hasApp || elapsed > timeoutDuration + 100) {
                // App is installed and was opened
                document.getElementById('status').innerText = 'App is installed and has been opened.';
            } else {
                // App is not installed
                document.getElementById('status').innerText = 'App is not installed.';
                // Optionally, redirect to download page
                // window.location.href = fallbackUrl;
            }
            // Clean up
            document.body.removeChild(iframe);
        }, timeoutDuration);

        // Handle the case where the browser navigates away (app is opened)
        var blurEventHandler = function() {
            hasApp = true;
        };
        window.addEventListener('blur', blurEventHandler);

        // Additional cleanup after a delay
        setTimeout(function() {
            window.removeEventListener('blur', blurEventHandler);
        }, timeoutDuration + 500);
    };
    </script>
</body>
</html>
